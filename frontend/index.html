<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascripts Books</title>

    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">

    <!-- ANIMATED CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark" >
        <div class="container">
            <a href="#" class="navbar-brand">BooksApp</a>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center" >Books</h3>
                    </div>
                    <div class="card-body">
                        <form id="bookForm">
                            <div class="form-group">
                                <input id="title" type="text" placeholder="Book Title" class="form-control">
                            </div>
                            <div class="form-group">
                                <input id="author" type="text" placeholder="Name Author" class="form-control">
                            </div>
                            <div class="form-group">
                                <input id="isbn" type="text" placeholder="Name ISBN" class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="custom-file">
                                    <input id="image" type="file" class="custom-file-input" name="" id="image">
                                    <label for="image" class="custom-file-label">Choose Image</label>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">Save Book</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-8">
                <div id="books-cards"></div>
            </div>
        </div>
    </div>
    <!-- TODO JS: 7:44 -->
</body>
</html>
